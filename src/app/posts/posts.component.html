<input type="text" 
       class="form-control"
       (keyup.enter)="createPost(title)"
       #title
       >
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let post of posts"
  >
  <button class="btn btn-default btn-sm"
    (click)="updatePost(post)"
  >UPDATE</button>
  {{ post.title}}
  <button class="btn btn-default btn-sm"
    (click)="deletePost(post)"
  >DELETE</button>
  </li>
</ul>
